<div class="container p-0">
  <div class="container">
    <div class="row">
      <h1 class="text-center col-12">Вход в аккаунт</h1>
      <div class="col-3"></div>
      <div class="col-6">
        <div class="form-group">
          <label for="registration-email">email</label>
          <input type="text" class="form-control" id="registration-email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="registration-password">Пароль</label>
          <input type="password" class="form-control" id="registration-password" [(ngModel)]="password">
        </div>
      </div>

      <div class="w-100"></div>

      <div class="col-auto mx-auto mt-5">
        <button class="btn btn-primary d-inline-block mr-3" (click)="login()">Войти</button>
        <a routerLink="/partner/registration" class="btn btn-outline-primary d-inline-block">Регистрация</a>
      </div>
    </div>
  </div>
</div>
